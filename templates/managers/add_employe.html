{% extends 'base/dashboard_base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<section class="mt-[60px] px-4">
  <section class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-semibold text-gray-800">Create User</h2>
      <a href="{% url 'managers:manager_dashboard' %}" class="text-blue-600 hover:underline">
        &larr; Go Back
      </a>
    </div>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- Name Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="first_name" class="block text-gray-700 font-medium mb-1">First Name</label>
          <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="last_name" class="block text-gray-700 font-medium mb-1">Last Name</label>
          <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Employee ID -->
      <div>
        <label for="employe_id" class="block text-gray-700 font-medium mb-1">Employee ID</label>
        <input type="text" id="employe_id" name="employe_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" value="{{ phone }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Profile Image -->
      <div>
        <label for="image" class="block text-gray-700 font-medium mb-1">Profile Image</label>
        <input type="file" id="image" name="image" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Joining Date -->
      <div>
        <label for="joining_date" class="block text-gray-700 font-medium mb-1">Joining Date</label>
        <input type="date" id="joining_date" name="joining_date" value="{{ joining_date }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Manager Selection -->
      <div>
        <label for="manager" class="block text-gray-700 font-medium mb-1">Select Manager</label>
        <select id="manager" name="manager" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">-- Select Manager --</option>
          {% for manager in managers %}
            <option value="{{ manager.id }}">{{ manager.user.first_name }} {{ manager.user.last_name }} ({{ manager.user.email }})</option>
          {% endfor %}
        </select>
      </div>

      <!-- Job Role -->
      <div>
        <label for="job_role" class="block text-gray-700 font-medium mb-1">Job Role</label>
        <input type="text" id="job_role" name="job_role" value="{{ job_role }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Submit
        </button>
      </div>

      {% if error %}
        <p class="text-center text-red-600 font-medium">{{ message }}</p>
      {% endif %}
    </form>
  </section>
</section>
{% endblock %}
