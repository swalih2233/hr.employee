{% extends 'managers/manager_dashboard.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow mx-6 p-6">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Add Employee</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add Employee</button>
  </form>
</div>
{% endblock %}
