<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-white relative overflow-hidden">

    <!-- Background SVG Wave Lines -->
    <div class="absolute inset-0 -z-10 opacity-40">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" class="w-full h-full rotate-6">
            <defs>
                <pattern id="wave-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
                    <path d="M0 50 Q50 0, 100 50 T200 50" fill="none" stroke="#d1d5db" stroke-width="1"/>
                    <path d="M0 150 Q50 100, 100 150 T200 150" fill="none" stroke="#d1d5db" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#wave-pattern)"/>
        </svg>
    </div>

    <!-- Reset Password Box -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md relative">
        <!-- Title -->
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Reset Your Password</h2>
        <p class="text-gray-600 text-center mb-6">
            Enter the OTP sent to your registered email and set a new password.
        </p>

        <!-- Form -->
        <form method="post">
            {% csrf_token %}
            
            <!-- OTP Field -->
            <div class="mb-6">
                <label for="otp" class="block text-gray-700 font-medium mb-2">OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-700">
            </div>

            <!-- New Password Field -->
            <div class="mb-6 relative">
                <label for="new_password" class="block text-gray-700 font-medium mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="New Password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-700 pr-12">
                <i id="show-new-password" class="fa fa-eye absolute right-3 top-[55px] transform -translate-y-1/2 cursor-pointer text-gray-700 text-[14px]"></i>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-6 relative">
                <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-700 pr-12">
                <i id="show-confirm-password" class="fa fa-eye absolute right-3 top-[55px] transform -translate-y-1/3 cursor-pointer text-gray-700 text-[14px]"></i>
            </div>

            <!-- Error Message -->
            {% if messages %}
            <div class="text-center py-2 text-sm font-semibold">
                {% for message in messages %}
                    <p class="{% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %} mb-2">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Timer and Resend OTP -->
            <div class="text-center mb-4">
                <div id="timer-container" class="text-sm text-gray-600">
                    Resend OTP in <span id="timer" class="font-bold">60</span> seconds
                </div>
                <a href="{% url 'managers:resend_otp' %}" id="resend-link" 
                   class="text-sm text-gray-900 hover:underline hidden">
                    Resend OTP
                </a>
            </div>

            <!-- Submit Button -->
            <div class="mt-6 flex justify-center">
                <button type="submit" id="submit-btn"
                    class="block w-full max-w-xs text-center p-3 text-white bg-gray-900 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-700 disabled:opacity-50">
                    Submit
                </button>
            </div>

            <!-- Back to Login -->
            <div class="text-center mt-4">
                <a href="{% url 'managers:login' %}" 
                   class="text-sm text-gray-700 hover:text-gray-900 hover:underline">
                    ‚Üê Back to Login
                </a>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Button processing
        document.querySelector('form').addEventListener('submit', function() {
            const btn = document.getElementById('submit-btn');
            btn.innerHTML = 'Processing...';
            btn.disabled = true;
        });

        // Timer Logic
        let countdown = 60;
        const timerDisplay = document.getElementById('timer');
        const timerContainer = document.getElementById('timer-container');
        const resendLink = document.getElementById('resend-link');

        const interval = setInterval(() => {
            countdown--;
            if (timerDisplay) timerDisplay.innerText = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                if (timerContainer) timerContainer.classList.add('hidden');
                if (resendLink) resendLink.classList.remove('hidden');
            }
        }, 1000);

        // Toggle password visibility for New Password
        document.getElementById('show-new-password').addEventListener('click', function() {
            const newPasswordField = document.getElementById('new_password');
            const icon = this;
            if (newPasswordField.type === 'password') {
                newPasswordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                newPasswordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Toggle password visibility for Confirm Password
        document.getElementById('show-confirm-password').addEventListener('click', function() {
            const confirmPasswordField = document.getElementById('confirm_password');
            const icon = this;
            if (confirmPasswordField.type === 'password') {
                confirmPasswordField.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                confirmPasswordField.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>

</body>
</html>
