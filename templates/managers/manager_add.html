{% extends "base/base.html" %}
{% block container %}
{% load static %}

{% include 'includes/manager-nav.html' %}

<section class="mt-[60px]">
    <section class="wrapper">
        <div class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Create Manager</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- First Name and Last Name -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-gray-700 font-medium mb-2">First Name</label>
                        <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                    </div>

                    <div>
                        <label for="last_name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                        <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                </div>

                
               
                <div class="mt-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                
                <!-- <div class="mt-4">
                    <label for="employe_id" class="block text-gray-700 font-medium mb-2">Employe Id</label>
                    <input type="text" id="employe_id" name="employe_id" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div> -->


                <!-- Phone Number -->
                <div class="mt-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="{{ phone }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <!-- Password -->
                <div class="mt-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <!-- Employee Image -->
                <div class="mt-4">
                    <label for="image" class="block text-gray-700 font-medium mb-2">Profile Image</label>
                    <input type="file" id="image" name="image" accept="image/*" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <!-- Joining Date -->
                <div class="mt-4">
                    <label for="joining_date" class="block text-gray-700 font-medium mb-2">Joining Date</label>
                    <input type="date" id="joining_date" name="joining_date" value="{{ joining_date }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <!-- Job Role -->
                <div class="mt-4">
                    <label for="job_role" class="block text-gray-700 font-medium mb-2">Job Role</label>
                    <input type="text" id="job_role" name="job_role" value="{{ job_role }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <!-- Submit Button -->
                <div class="mt-6 text-center">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                        Submit
                    </button>
                </div>
            </form>
            {% if error %}
            <p class="py-5 text-red-500">{{message}}</p>
            {% endif %}
        </div>
    </section>
</section>


{% endblock %}
