<script>
    document.addEventListener('submit', function(e) {
        const form = e.target;
        const submitBtn = form.querySelector('button[type="submit"]');
        
        if (submitBtn && !submitBtn.classList.contains('no-loader')) {
            // Check if form is valid (for HTML5 validation)
            if (form.checkValidity && !form.checkValidity()) {
                return;
            }

            // Prevent multiple submissions
            if (submitBtn.getAttribute('data-submitting') === 'true') {
                e.preventDefault();
                return;
            }

            submitBtn.setAttribute('data-submitting', 'true');
            
            // Add spinner and disable
            submitBtn.innerHTML = `
                <span class="inline-flex items-center">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Processing...
                </span>
            `;
            
            submitBtn.classList.add('opacity-70', 'cursor-not-allowed', 'pointer-events-none');
        }
    });
</script>
