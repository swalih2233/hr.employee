{% load static %}
<section class="bg-white shadow-md" x-data="{ open: false }">
    <section class="wrapper">
        <header class="py-6 h-[90px]">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Left content (Logo or navigation) -->
                <div class="flex-shrink-0 mr-4"> <!-- Added margin-right to create space -->
                    <h1 class="text-xl font-bold "><a href="{% url 'employe:details' %}"><img src="/media/images/Mavendoer Logo-01-01.png" alt="" class="h-[60px]"></a></h1>
                </div>

                <!-- Right content (User icons or links) -->
                <div class="relative" @click.away="open = false">
                    <button @click="open = !open" class="flex items-center space-x-2 focus:outline-none">
                        {% if user.employe_set.first.image %}
                            <img src="{{ user.employe_set.first.image.url }}" class="w-10 h-10 rounded-full object-cover" alt="Avatar">
                        {% else %}
                            <img src="{% static 'images/default-avatar.png' %}" class="w-10 h-10 rounded-full object-cover" alt="Default Avatar">
                        {% endif %}
                    </button>

                    <div x-show="open" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                        <a href="{% url 'employe:details' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">View Profile</a>
                        <a href="{% url 'employe:logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign Out</a>
                    </div>
                </div>
            </div>
        </header>
    </section>
</section>  <!--header-end-->
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
