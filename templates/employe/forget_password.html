<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-white relative overflow-hidden">

    <!-- Background SVG Lines -->
    <div class="absolute inset-0 -z-10 opacity-40">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" class="w-full h-full">
            <defs>
                <pattern id="wave" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
                    <path d="M0 50 Q50 0, 100 50 T200 50" fill="none" stroke="#d1d5db" stroke-width="1"/>
                    <path d="M0 150 Q50 100, 100 150 T200 150" fill="none" stroke="#d1d5db" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#wave)"/>
        </svg>
    </div>

    <!-- Forget Password Box -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md relative">
        <!-- Title -->
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Reset your password</h2>
        <p class="text-gray-600 text-center mb-6">
            Enter your registered email to receive an OTP for resetting your password.
        </p>

        <form method="post">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-700">
            </div>

            <!-- Messages -->
            {% if messages %}
            <div class="text-center py-3 text-[14px] font-semibold">
                {% for message in messages %}
                    <p class="{% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %} mb-2">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <p class="text-red-500 py-3 text-center text-[14px] font-semibold">
                {{message}}
            </p>
        
            <!-- Submit Button -->
            <div class="mb-6 flex justify-center">
                <button type="submit" id="submit-btn"
                        class="block w-full max-w-xs text-center p-3 text-white bg-gray-900 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-700 disabled:opacity-50">
                    Send OTP
                </button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function() {
            const btn = document.getElementById('submit-btn');
            btn.innerHTML = 'Processing...';
            btn.disabled = true;
        });
    </script>

</body>
</html>
