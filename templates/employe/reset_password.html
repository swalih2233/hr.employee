<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Add FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<!-- Reset Password Box -->
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center text-teal-600 mb-4">Reset Password</h2>
    <p class="text-gray-600 text-center mb-6">
        Enter the OTP sent to your email and set a new password.
    </p>

    <!-- Form -->
    <form method="post">
        {% csrf_token %}
        
        <!-- OTP Field -->
        <div class="mb-6">
            <label for="otp" class="block text-gray-700 font-medium mb-2">OTP</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-400">
        </div>

        <!-- New Password Field -->
        <div class="mb-6 relative">
            <label for="new_password" class="block text-gray-700 font-medium mb-2">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="New Password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-400 pr-12"> <!-- Adjusted padding -->
            <!-- Eye Icon -->
            <i id="show-new-password" class="fa fa-eye absolute right-3 top-[55px] transform -translate-y-1/2 cursor-pointer text-black text-[14px] font-[400]"></i>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-6 relative">
            <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-teal-400 pr-12"> <!-- Adjusted padding -->
            <!-- Eye Icon -->
            <i id="show-confirm-password" class="fa fa-eye absolute right-3 top-[55px] transform -translate-y-1/3 cursor-pointer text-black text-[14px] font-[400]"></i>
        </div>

        <!-- Submit Button -->
        <div class="mb-6 flex justify-center">
            <button type="submit" class="block w-full max-w-xs text-center p-3 text-white bg-teal-600 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-400">Submit</button>
        </div>

        <!-- Error Message (hidden by default) -->
        {% if messages %}
        <div class="text-center text-red-600">
            {% for message in messages %}
                <p class="mb-2">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </form>
</div>

<!-- JavaScript -->
<script>
    // Toggle password visibility for New Password
    document.getElementById('show-new-password').addEventListener('click', function() {
        const newPasswordField = document.getElementById('new_password');
        const icon = this;
        if (newPasswordField.type === 'password') {
            newPasswordField.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            newPasswordField.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Toggle password visibility for Confirm Password
    document.getElementById('show-confirm-password').addEventListener('click', function() {
        const confirmPasswordField = document.getElementById('confirm_password');
        const icon = this;
        if (confirmPasswordField.type === 'password') {
            confirmPasswordField.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            confirmPasswordField.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>


</body>
</html>
