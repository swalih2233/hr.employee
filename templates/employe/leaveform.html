{% extends "base/base.html" %}
{% block container %}
{% load static %}

{% include 'includes/employee-nav.html' %}

<div class="p-4 max-w-lg mx-auto pt-[15vh]">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-center">Leave Application Form</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Subject Field -->
            <div class="mb-4">
                <label for="leave-subject" class="block text-sm font-medium text-gray-700">Subject</label>
                <input type="text" id="leave-subject" name="subject" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
                       placeholder="Enter subject for your leave application">
            </div>
            
            <!-- Date Selector -->
            <div class="mb-4">
                <label for="leave-date" class="block text-sm font-medium text-gray-700">Start Date</label>
                <input type="date" id="leave-date" name="start_date" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
            </div>

            <div class="mb-4">
                <label for="leave-date" class="block text-sm font-medium text-gray-700">End Date</label>
                <input type="date" id="leave-date" name="end_date" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
            </div>
            
            <!-- File Attachment -->
            <div class="mb-4">
                <label for="leave-file" class="block text-sm font-medium text-gray-700">Attach a file (optional)</label>
                <input type="file" id="leave-file" name="file" 
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
            </div>

            <!-- Leave Type Selector -->
            <div class="mb-4">
                <label for="leave-type" class="block text-sm font-medium text-gray-700">Leave Type</label>
                <select id="leave-type" name="leave_type" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                    <option value="ML">MEDICAL LEAVE</option>
                    <option value="PR">PRIVILEGE</option>
                    <option value="CA">CASUAL</option>
                </select>
            </div>
            
            <!-- Reason/Message Field -->
            <div class="mb-4">
                <label for="leave-reason" class="block text-sm font-medium text-gray-700">Reason / Message</label>
                <textarea id="leave-reason" name="description" rows="4" required
                          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
                          placeholder="Provide reason for leave"></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                        class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
